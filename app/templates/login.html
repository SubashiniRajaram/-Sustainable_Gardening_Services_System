
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body style="background-color: rgb(231, 228, 225);">

    <div class="wrapper" style="background-color: rgb(65, 136, 230);" >

         <form action="postsignin" method="post">
            {% csrf_token %} 
            <h1>Login</h1>

            {% if messages %}
     <div class="messages-container">
        <ul>
            {% for message in messages %}
                <li class="{% if 'success' in message.tags %}success{% elif 'error' in message.tags %}error{% endif %}">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

           
            <div class="input-box">
                <input type="email" placeholder="Enter email" name="email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter password" name="password" required>
                <box-icon name='lock-open-alt' ></box-icon>
            </div>
            <div class="remember-forgot">
                <label ><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
              <p>Don't have an account? <a href="{% url 'signup' %}">Register</a></p>
            
            </div>
         </form>
    </div>
</body>
</html>
