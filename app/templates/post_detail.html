{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="{% static 'images/icons/planet-earth.png'%}" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand text-white" >Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'mypost' %}">My posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white"  href="{% url 'blog'%}"> Home</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5 pt-3">
            <div class="col-md-8 offset-md-2">
                <div class="card my-3 shadow">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img src="{{content.image}}" alt="no picture" class="img-thumbnail">
                            </div>
                            <div class="col-md-8">

                                <small>{{content.date}}</small>
                               
                                <hr>
                                <h4>
                                    {{content.title}}
                                </h4>
                                <p>
                                    {{content.content}}
                                </p>
                            </div>
                        </div>
                        <p class="mt-3">

    
                                <p class="mt-3" >
                                    <a id="comments-link" class="" data-toggle="collapse" href="#collapseExample" role="button"
                                        aria-expanded="false" aria-controls="collapseExample">
                                        comments {{count}}
                                        <input type="text" value="{{content.id}}" name="id" id="id" hidden>
                                    </a>
                                </p>
                            </form>


                        </p>
                        <div class="collapse" id="collapseExample">
                            <div style="height: 250px;overflow-y:scroll" class="card card-body">
                                {% for key,value in comment_data.items %}
                                <p class="text-justify">
                                    {{value.comment}}
                                </p>
                                
                                {% endfor %}
                            </div>
                        </div>
                        <form action="addcomment" method="post">
                            {% csrf_token %}
                            <input type="text" id="comment" name="comment" placeholder="Enter comment here">
                            <input type="text" value="{{content.id}}" name="id" id="id" hidden>

                             <input type="submit" class="btn btn-primary btn-sm" value="add comment">
                        </form>
                    </div>
                </div>
            </div>





        </div>


    </div>

    <script>
        // Add click event listener to the comments link
        document.getElementById('comments-link').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default link behavior
            console.log('Comments link clicked'); // Debugging statement
            var collapseExample = document.getElementById('collapseExample');
            var ariaExpanded = this.getAttribute('aria-expanded');
    
            if (ariaExpanded === 'true') {
                $(collapseExample).collapse('hide'); // Hide the collapse using Bootstrap's collapse method
                this.setAttribute('aria-expanded', 'false');
            } else {
                $(collapseExample).collapse('show'); // Show the collapse using Bootstrap's collapse method
                this.setAttribute('aria-expanded', 'true');
            }
        });
    
        // Add submit event listener to the comment form
       
    </script>
    


</body>

</html>
